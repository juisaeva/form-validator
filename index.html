<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Валидатор формы</title>
</head>
<body>

    <div class="container">
        <form class="form" id="form">

            <h2 class="form-title">Зарегистрироваться</h2>
            <div class="form-control">
                <label class="form-label" for="username">Логин</label>
                <input class="form-input" type="text" id="username" placeholder="Введите логин">
                <small class="error-message">Ошибка</small>
            </div>
            
            <div class="form-control">
                <label class="form-label" for="email">Email</label>
                <input class="form-input" type="text" id="email" placeholder="Введите почту">
                <small class="error-message">Ошибка</small>
            </div>
            
            <div class="form-control">
                <label class="form-label" for="password">Пароль</label>
                <input class="form-input" type="password" id="password" placeholder="Введите ароль">
                <small class="error-message">Ошибка</small>
            </div>
            
            <div class="form-control">
                <label class="form-label" for="confirmPassword">Подтвердите пароль</label>
                <input class="form-input" type="text" id="confirmPassword" placeholder="Подтвердите пароль">
                <small class="error-message">Ошибка</small>
            </div>

            <button class="form-btn" type="submit">Войти</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>


</html>
